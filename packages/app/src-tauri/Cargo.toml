[package]
name = "jot-deck-tauri"
version = "0.1.0"
description = "Jot Deck - Fast drafting tool"
authors = ["plageoj"]
edition = "2021"

[lib]
name = "jot_deck_tauri_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-opener = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
jot-deck-core = { path = "../../../crates/core" }
